<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="offcanvas offcanvas-start bg-dark show" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel" aria-modal="true" role="dialog">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-white text-center" id="offcanvasWithBothOptionsLabel">Administrador</h5>
          <button type="button" class="btn btn-dark" data-bs-dismiss="offcanvas" aria-label="Close"><i class="bi bi-chevron-left"></i></button>
        </div>
        <div class="offcanvas-body text-white">
          <div class="d-flex align-items-center mb-3">
            <img src="administrador.png" alt="Perfil" class="rounded-circle me-2 ">
            <div>
              <h6 class="mb-0">Adm</h6>
              <small class="text-light">admin@email.com</small>
            </div>
          </div>
          <hr>
          <h6>Opções</h6>
          <ul class="list-unstyled">
            <li class="d-flex align-items-center mb-4">
              <i class="bi bi-bar-chart-line me-2"></i>
              <a href="#" class="text-decoration-none text-white">Gráficos</a>
            </li>
            <li class="d-flex align-items-center mb-4">
              <i class="bi bi-star-fill me-2"></i>
              <a href="#" class="text-decoration-none text-white">Favoritos</a>
            </li>
            <li class="d-flex align-items-center mb-4">
              <i class="bi bi-clock-fill me-2"></i>
              <a href="#" class="text-decoration-none text-white">Recentes</a>
            </li>
            <li class="d-flex align-items-center mb-4">
              <i class="bi bi-file-earmark-text me-2"></i>
              <a href="#" class="text-decoration-none text-white">Arquivos salvos</a>
            </li>
            <li class="d-flex align-items-center mb-4">
              <i class="bi bi-bell-fill me-2"></i>
              <a href="#" class="text-decoration-none text-white">Notificações</a>
            </li>
            <hr>
            <li class="d-flex align-items-center mb-4">
              <i class="bi bi-gear-fill me-2"></i>
              <a href="#" class="text-decoration-none text-white">Configurações</a>
            </li>
            <li class="d-flex align-items-center mb-4">
              <i class="bi bi-door-open me-2"></i>
              <a href="#" class="text-decoration-none text-white">Logout</a>
            </li>
          </ul>
        </div>
      </div>

    
      
    <header class="p-3 text-bg-light">
        
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <button class="btn btn-dark me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                <i class="bi bi-justify"></i>
              </button>
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
           <img src="/imagens/restauranti.png" alt="" width="220" height="100">
            </a>

    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-dark">Lista de produtos</a></li>
              <li><a href="#" class="nav-link px-2 text-dark">Receitas</a></li>
              <li><a href="#" class="nav-link px-2 text-dark">Contato</a></li>
              <li><a href="#" class="nav-link px-2 text-dark">Sobre</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-light" placeholder="Search..." aria-label="Search">
            </form>
            <div class="text-end">
                <button type="button" class="btn btn-outline-dark me-2">Login</button>
                <button type="button" class="btn btn-danger">Cadastre-se</button>
              </div>

          </div>
        </div>
      </header>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
